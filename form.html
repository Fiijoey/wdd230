<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="WDD 230 - Web Frontend Development Course assignment portal,Forms, Joseph Fiifi Mensah" />
    <meta name="author" content="Joseph Fiifi Mensah" />
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/form.css" />
    <title>Joseph Fiifi Mensah - WDD 230 - Web Frontend Development Forms</title>
</head>

<body>
    <header>
        <h2>Reaching out to Fiifi</h2>
    </header>
    <main>
        <form method="get" action="record.html" class="webform">
            <fieldset>
                <legend>Client information</legend>
                <label>Full Name* <input type="text" name="fname" required id="fname"></label>
                <label>Phone <input type="tel" name="phone" placeholder="1235551234" id="phone"></label>
                <label>Email* <input type="email" name="email" placeholder="fiifi@gmail.com" id="email" required
                        pattern="[A-z0-9]+\@[A-z]+\.[A-z]"></label>
                <label>Website <input type="url" name="url" placeholder="http://" id="website"
                        title="enter your website address here."></label>
                <label>Range <input type="range" name="range" id="rangeInput" min="1" max="10"></label>
                <label>Password* <input type="password" name="password" required pattern="[A-z0-9]{8,}"
                        id="password"></label>
                <label>Repeat Password* <input type="password" name="password" required pattern="[A-z0-9]{8,}"
                            id="repeat-password"></label>
            </fieldset>
            <fieldset>
                <legend>Purpose for Contact</legend>
                <div>Audience</div>
                <label><input type="radio" name="audience" id="radioAu" value="new"> New</label>
                <label><input type="radio" name="audience" id="radioAu1" value="old"> Old</label>
                <label><input type="radio" name="audience" id="radioAu2" value="returning"> Returning</label>

                <div>Areas to Support</div>
                <label><input type="checkbox" name="helping" id="help" value="yes"> Help with content</label>
                <label><input type="checkbox" name="correction" id="correct" value="yes"> Correction of content</label>
                <label><input type="checkbox" name="collaboration" id="collabo" value="yes"> Collaboration
                    request</label>
            </fieldset>
            <fieldset>
                <legend>Funding</legend>
                <label>Anticipated Date <input type="date" name="anticipateDate" id="antiDate"></label>
                <label> Course Subject
                    <select name="means" id="selectOptions">
                        <option value="">Please Select &#9662; </option>
                        <option value="gift">Gifts Donation</option>
                        <option value="cash">Cash Donations</option>
                        <option value="device">Device Donation</option>
                        <option value="collaboration">Collaboration Support</option>
                        <option value="suggestion">Suggestions</option>
                    </select>

                </label>

            </fieldset>

            <input type="submit" value="Reach Out to Fiifi">

        </form>
    </main>
    <footer>
        &copy; 2025 &bull; Joseph Fiifi Mensah &bull; 123-555-6789
    </footer>

</body>

</html>
